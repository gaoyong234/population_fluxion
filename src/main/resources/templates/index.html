<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <script src="../static/js/login/common.js"></script>
    <script src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/js/showLoading.js" type="text/javascript" charset="utf-8"></script>
    <script>
        function toLogin() {
            var user = $("#login").serialize();
            $.ajax({
                url: "/userLogin/login",
                data: user,
                dataType: "JSON",
                type: "post",
                success: function (msg) {
                    if (msg.estimate) {
                      window.location = "/userLogin/homePage";//登录成功的页面,暂时还没定义
                    } else {
                        alert(msg.slogan)
                    }
                }
            })
        }
        function toRegister(){
            window.location = "/userLogin/toRegister";
        }
    </script>
</head>
<body>
<div class="wrap login_wrap">
    <div class="content">
        <div class="logo"></div>
        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    登录
                </div>
                <form id="login">

                    <div class="form_text_ipt">
                        <input name="userPhone" type="text" placeholder="账号">
                    </div>
                    <div class="ececk_warning"><span>账号不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="userPassword" type="password" placeholder="密码">
                    </div>
                    <div class="ececk_warning"><span>密码不能为空</span></div>
                    <div class="form_btn">
                        <button type="button" onclick="toLogin()">登录</button>
                    </div>
                    <div class="form_reg_btn" align="right">
                        <a href="javascript:void(0);" onclick="toRegister()">注册新用户</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
