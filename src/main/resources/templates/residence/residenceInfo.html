<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居住信息</title>
    <script src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../static/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../static/plugins/angularjs/toaster.min.css">
    <script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/plugins/angularjs/pagination.css">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <style>
        table {
            width: 70%;
        }

        table td {
            padding: 10px 5px 15px 20px;
        }

       /* #table2 {
            width: 85%;
            border-top: 1px solid #999;
            border-left: 1px solid #999;
        }

        #table2 td {
            padding: 5px 15px;
            border-bottom: 1px solid #999;
            border-right: 1px solid #999;
            border-spacing: 0;!*去掉单元格间隙*!
        }*/
    </style>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCtrl",function ($scope,$http) {
            //
            $http({
                method:"GET",
                url:"/familyMembers/findRelationshipInfo"
            }).then(function success(response) {
                var livingStyle = []
                var reasonsResidence = []
                var houseType = []
                for (var i = 0; i <response.data.length ; i++) {
                    if(response.data[i].fid == 10002){
                        livingStyle.push(response.data[i])
                    }
                    if(response.data[i].fid == 10003){
                        reasonsResidence.push(response.data[i])
                    }
                    if(response.data[i].fid == 10004){
                        houseType.push(response.data[i])
                    }
                }
                $scope.livingStyle = livingStyle;
                $scope.reasonsResidence = reasonsResidence;
                $scope.houseType = houseType;
            }),function error(response) {

            }

        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div align="center" style="border: 1px solid black; width: 100%; height: 130px">
        <div style="border: 1px solid black; width: 50%;height: 50px; margin-top: 20px">
            <div style="margin-top: 10px"><span style="font-size: 20px">流动人口服务管理系统</span></div>
        </div>
        <button style="border: 1px solid black; width: 100px; height: 25px; margin-top: 10px; float: left; margin-left: 217px;">个人信息</button>
        <button style="border: 1px solid black; width: 100px; height: 25px; margin-top: 10px; float: left; margin-left: 50px;">配偶信息</button>
        <button style="border: 1px solid black; width: 100px; height: 25px; margin-top: 10px; float: left; margin-left: 50px;">同住家庭成员</button>
        <button style="border: 1px solid black; width: 100px; height: 25px; margin-top: 10px; float: left; margin-left: 50px; background-color: #0d6aad;">计生信息</button>
        <button style="border: 1px solid black; width: 100px; height: 25px; margin-top: 10px; float: left; margin-left: 50px;">就业信息</button>
        <button style="border: 1px solid black; width: 100px; height: 25px; margin-top: 10px; float: left; margin-left: 50px;">居住信息</button>
    </div>
    <div style="border: 2px solid black; width: 100%; height: 1px"></div>

    <div align="center">
        <table>
            <tr>
                <td><div style="border: 1px solid black; width: 100px; height: 25px;"><center style="color: red;">居住方式:</center></div></td>
                <td>
                    <span ng-repeat="x in livingStyle">
                        <input type="radio" name="livingStyle" ng-value="x.id"/>{{x.name}}
                    </span>
                </td>
            </tr>
            <tr>
                <td><div style="border: 1px solid black; width: 100px; height: 25px;"><center style="color: red;">居住事由:</center></div></td>
                <td>
                    <span ng-repeat="x in reasonsResidence">
                        <input type="radio" name="reasonsResidence" ng-value="x.id"/>{{x.name}}
                    </span>
                </td>
            </tr>
            <tr>
                <td><div style="border: 1px solid black; width: 100px; height: 25px;"><center style="color: red;">房屋类别:</center></div></td>
                <td>
                    <span ng-repeat="x in houseType">
                        <input type="radio" name="houseType" ng-value="x.id"/>{{x.name}}
                    </span>
                </td>
            </tr>
            <tr>
                <td><div style="border: 1px solid black; width: 100px; height: 25px;"><center style="color: red;">房屋地址:</center></div></td>
            </tr>
            <tr>
                <td><div style="border: 1px solid black; width: 100px; height: 25px;"><center style="color: red;">出租人情况:</center></div></td>
                <td>
                    <table border= "1" width= "300px">
                        <tr>
                            <td>房东姓名:</td>
                            <td><input type="text"/></td>
                            <td>联系电话:</td>
                            <td><input type="text"/></td>
                            <td>是否签订治安责任书:</td>
                            <td><input type="radio"/><input type="radio"/></td>
                        </tr>
                        <tr>
                            <td>房东身份证号码:</td>
                            <td colspan="5"><input type="text"/></td>
                        </tr>
                        <tr>
                            <td>代理人姓名:</td>
                            <td><input type="text"/></td>
                            <td>联系电话:</td>
                            <td><input type="text"/></td>
                            <td>是否签订治安责任书:</td>
                            <td><input type="radio"/><input type="radio"/></td>
                        </tr>
                        <tr>
                            <td>代理人身份证号码:</td>
                            <td colspan="5"><input type="text"/></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><div style="border: 1px solid black; width: 100px; height: 25px;"><center style="color: red;">房屋类型:</center></div></td>
            </tr>
            <tr>
                <td><div style="border: 1px solid black; width: 100px; height: 25px;"><center style="color: red;">房屋用途:</center></div></td>
            </tr>
            <tr>
                <td><div style="border: 1px solid black; width: 100px; height: 25px;"><center style="color: red;">信息采集员:</center></div></td>
            </tr>
        </table>
    </div>

    <div align="center" style="border: 1px solid black; background-color: #97a0b3; width: 100%;height: 50px; position: fixed;bottom: 0;">
        <div style="border: 1px solid black; background-color: white; width: 50%;height: 30px; margin-top: 10px;"><span style="font-size: 20px">版权所有：公安局</span></div>
    </div>
</body>
</html>
